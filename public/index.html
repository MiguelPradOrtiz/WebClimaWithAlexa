<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Local App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f0f4f8;
        }
        .weather-app {
          text-align: center;
          background: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
          padding: 10px;
          width: 80%;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          padding: 10px 20px;
          background: #007BFF;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background: #0056b3;
        }
        .weather-data {
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <div class="weather-app">
        <h1>Web de Clima</h1>
        <input type="text" id="cityInput" placeholder="Ingresa la ciudad">
        <button onclick="getWeather()">Obtener Clima</button>
        <div id="weatherData" class="weather-data"></div>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
